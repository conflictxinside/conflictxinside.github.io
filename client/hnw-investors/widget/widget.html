<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickstart Your Work-Free Life</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/widget.css" media="screen" type="text/css">
    <title>Your Appointment Request was Received!</title>
</head>
<body>
    <div class="widget-bg">
        <div class="container">
            <div class="widget-text-wrapper p-sm-5 shadowed d-flex flex-column align-items-center justify-content-center mt-5">
                <h1 class="title my-2">Kick-Start Your New Work-Free Life!</h1>
                <div class="hr my-2"></div>
                <h2 class = "my-2">Get your instant retirement checklist now!</h2>
                <form class="form mx-auto my-3 d-flex flex-column align-items-center" id="contact" action="https://financeinsights.net/thankyou/" method="post">
                    <div class="form-group d-flex flex-column flex-md-row">
                        <div class = "form-field-tag">First Name</div>
                        <input type="text" class="form-control" required pattern="[a-zA-Z]+" name="name[]" placeholder="Jane" title="Please enter a valid name. No numbers or special characters are allowed." />
                    </div>
                    <div class="form-group d-flex flex-column flex-md-row">
                        <div class = "form-field-tag">Last Name</div>
                        <input type="text" class="form-control" required pattern="[a-zA-Z]+" name="name[]" placeholder="Doe" title="Please enter a valid name. No numbers or special characters are allowed." />
                    </div>
                    <div class="form-group d-flex flex-column flex-md-row">
                        <div class = "form-field-tag">Email</div>
                        <input type="email" class="form-control" required name="email" placeholder="me@email.com" />
                    </div>
                    <input type="hidden" name="vessel-id" value="[VESSEL_ID_HASH]" />
                    <input type="hidden" name="campaign-id" value="[CAMPAIGN_ID_HASH]" />
                    <input type="hidden" name="step-id" value="[STEP_ID_HASH]" />
                    <input type="hidden" name="target-step-id" value='[STEP_ID order="2"]' />
        
                    <input type="submit" class="btn button button-black mt-3 px-5" value="READ INSTANTLY!"/>
                </form>
                
            </div>
            <div class = "widget-bg-left">
                <img src = "assets/img/widget-bg-left.svg"/>
            </div>
            <div class="widget-bg-right">
                <img src = "assets/img/widget-bg-right.svg"/>
            </div>
            <div class="widget-img">
                <img src = "assets/img/widget-pin.png"/>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation-bootstrap-tooltip@0.10.2/jquery-validate.bootstrap-tooltip.min.js" integrity="sha256-I45rK0P1Xaek9ab7gGl9sSRGntTaVm49/eob6mRWKaQ=" crossorigin="anonymous"></script>
    <script src="https://assets.snappykraken.com/global/js/forms.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

</body>
</html>
