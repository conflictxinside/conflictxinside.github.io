<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Hello, world!</title>
  </head>
  <body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="assets/css/widget.css" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/css/widget.css">

    <div class="ht-bo-exiting sk-widget">
      <div class="ht-inner">
        <h2>3-Step Medicare Guide Removes the Overwhelm</h2> 
        <p class="m-0"><img class="img-fluid d-block w-100" src="assets/img/img_widget.png" /></p>
        <!-- <h3>{{Easily find out when, why, and how to choose a Medicare plan inside this FREE guide}}</h3> -->
        <h4 class="mt-5"><strong>HURRY! </strong><br />Annual Enrollment ends Dec. 7th!</h4>
        <form class="ht-form" id="contact" action="https://financeinsights.net/thankyou/" method="post">
          <div class="floating-label">
            <input type="text" class="form-control" placeholder="First Name" required pattern="[a-zA-Z]+" name="name[]" title="Please enter a valid name. No numbers or special characters are allowed." />
            <label>First Name</label>
          </div>
          <div class="floating-label">
            <input type="text" class="form-control" placeholder="Last Name" required pattern="[a-zA-Z]+" name="name[]" title="Please enter a valid name. No numbers or special characters are allowed." />
            <label>Last Name</label>
          </div>
          <div class="floating-label">
            <input type="tel" class="form-control" placeholder="Phone" required name="phone" />
            <label>Phone (optional)</label>
          </div>
          <div class="floating-label">
            <input type="email" class="form-control" placeholder="Email Address" required name="email" />
            <label>Email</label>
          </div>
          <input type="hidden" name="vessel-id" value="[VESSEL_ID_HASH]" />
          <input type="hidden" name="campaign-id" value="[CAMPAIGN_ID_HASH]" />
          <input type="hidden" name="step-id" value="[STEP_ID_HASH]" />
          <input type="hidden" name="target-step-id" value='[STEP_ID order="2"]' />
          <input type="submit" class="ht-button" value="READ NOW" />
        </form>
        <p class="ht-small">We never spam. By signing up you'll also receive access to future resources right in your inbox.</p>
      </div>
    </div>

   
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.2.0/jquery.smooth-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/jquery-validation-bootstrap-tooltip@0.10.2/jquery-validate.bootstrap-tooltip.min.js"
        integrity="sha256-I45rK0P1Xaek9ab7gGl9sSRGntTaVm49/eob6mRWKaQ=" crossorigin="anonymous"></script>
        <script src="https://assets.snappykraken.com/global/js/forms.min.js"></script>

  </body>
</html>
